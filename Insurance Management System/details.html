<!DOCTYPE html>
<head>
    <meta name="viewport" content=" width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Insurance Management System Profile</title>
    <link rel="icon" href="./src/images/bg6.jpg" type="image/jpg" > <!-- Image in the tab bar-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/details.css">
    <script src="./src/details.js"></script>
</head>

<body onload="setDet()">
    <div class="container">
        <h1 class="form__title">Insurance Management System Profile</h1>
        
        <div class="form__output-group"> 
            <label for="res-fname" class="output--label">First Name : </label>
            <span id="res-fname"></span> 
        </div>
            
        <div class="form__output-group"> 
            <label for="res-lname" class="output--label">Last Name : </label>
            <span id="res-lname"></span> 
        </div>
        
        <div class="form__output-group"> 
            <label for="res-email" class="output--label">Email: </label>
            <span id="res-email"></span> 
        </div>

        <div class="form__output-group"> 
            <label for="res-mob" class="output--label">Mobile : </label>
            <span id="res-mob"></span> 
        </div>

        <div class="form__output-group"> 
            <label for="res-addr" class="output--label">Permanant Address : </label>
            <span id="res-addr"></span> 
        </div>


        <div class="form__output-group"> 
            <label for="res-polno" class="output--label">Policy Number : </label>
            <span id="res-polno"></span> 
        </div>

        <div class="form__output-group"> 
            <label for="res-pa" class="output--label">Annual Premium Ammount : </label>
            <span id="res-pa"></span> 
        </div>


        <div class="form__output-group"> 
            <label for="res-ma" class="output--label">Maturity Amount : </label>
            <span id="res-ma"></span> 
        </div>

        <div class="form__output-group"> 
            <label for="res-materm" class="output--label">Maturity Term : </label>
            <span id="res-materm"></span> 
        </div>
    </div>    
</body>
